<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Caculator</title>
  </head>
  <body>
    <!--Attribute defer: A script that will be downloaded in parallel to parsing the page, and executed after the page has finished parsing: -->
    <div class="rekenmachine">
      <div class="scherm"></div>
      <button class="button" data-nummer>1</button>
      <button class="button" data-nummer>2</button>
      <button class="button" data-nummer>3</button>
      <button class="button" data-operatie>/</button>
      <button class="button" data-nummer>4</button>
      <button class="button" data-nummer>5</button>
      <button class="button" data-nummer>6</button>
      <button class="button" data-operatie>*</button>
      <button class="button" data-nummer>7</button>
      <button class="button" data-nummer>8</button>
      <button class="button" data-nummer>9</button>
      <button class="button" data-operatie>+</button>
      <button class="button" data-nummer>.</button>
      <button class="button" data-nummer>0</button>
      <button class="button" data-verwijderen>DEL</button>
      <button class="button" data-operatie>-</button>
      <button class="button" data-gelijk class="span-two">=</button>
      <button class="span-two" data-wisAlles>AC</button>
    </div>
  </body>
</html>
